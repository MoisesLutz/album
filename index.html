<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíñ Nosso √Ålbum üíñ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #b03060;
      color: white;
      padding: 12px 0;
      font-size: 22px;
      font-weight: bold;
    }

    #telaAlbuns {
      margin-top: 40px;
    }

    button {
      background-color: #b03060;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8d224c;
    }

    .album {
      margin: 15px;
      display: inline-block;
      background-color: #ffe4ec;
      border-radius: 15px;
      padding: 12px 18px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .album:hover {
      background-color: #ffd0de;
    }
  </style>
</head>
<body>
  <header>üíñ Nossos Destaques üíñ</header>

  <div id="telaAlbuns">
    <button id="novoAlbum">+ Novo Destaque</button>
    <div id="listaAlbuns"></div>
  </div>

  <script type="module">
    // Importando Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      onSnapshot,
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Config Firebase (troque pelos seus dados reais se necess√°rio)
    const firebaseConfig = {
      apiKey: "AIzaSyBbrO1OmACUCw7FQu-IM_6ZmshF8ZZ5r0o",
      authDomain: "album-destaques.firebaseapp.com",
      projectId: "album-destaques",
      storageBucket: "album-destaques.appspot.com",
      messagingSenderId: "904173934936",
      appId: "1:904173934936:web:b51bfa7f409005f39b6b0f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "albuns", "destaques");

    // Renderizar os destaques na tela
    function atualizarListaAlbuns(albuns) {
      const lista = document.getElementById("listaAlbuns");
      lista.innerHTML = "";
      const nomes = Object.keys(albuns || {});
      if (nomes.length === 0) {
        lista.innerHTML = "<p>Nenhum destaque ainda üíï</p>";
        return;
      }
      nomes.forEach(nome => {
        const div = document.createElement("div");
        div.className = "album";
        div.textContent = nome;
        lista.appendChild(div);
      });
    }

    // Atualiza automaticamente quando o Firestore muda
    onSnapshot(docRef, (snap) => {
      if (snap.exists()) {
        atualizarListaAlbuns(snap.data());
      } else {
        atualizarListaAlbuns({});
      }
    });

    // Criar novo destaque
    document.addEventListener("DOMContentLoaded", () => {
      const btnNovo = document.getElementById("novoAlbum");
      btnNovo.addEventListener("click", async () => {
        const nome = prompt("Nome do novo destaque:");
        if (!nome) return;

        const snap = await getDoc(docRef);
        let albuns = {};
        if (snap.exists()) albuns = snap.data();

        if (albuns[nome]) {
          alert("J√° existe um destaque com esse nome!");
          return;
        }

        albuns[nome] = [];

        // O merge:true evita apagar os outros destaques
        await setDoc(docRef, { [nome]: [] }, { merge: true });
      });
    });
  </script>
</body>
</html>
